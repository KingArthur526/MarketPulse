<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPulse - Register</title>
    <link rel="stylesheet" href="/styles/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <h2 class="heading">Create Account</h2>
        <p class="subtext">
          Enter your phone number to receive a verification code.
        </p>

        <div class="input-group">
          <input
            type="text"
            id="phone"
            placeholder="Enter phone number with +91"
          />
        </div>

        <button class="btn" onclick="sendOTP()">Send Verification Code</button>

        <div id="otpSection" class="hidden">
          <div class="input-group">
            <input type="text" id="otp" placeholder="Enter OTP" />
          </div>

          <button class="btn" onclick="verifyOTP()">Verify</button>
        </div>
      </div>
    </div>

    <!-- JS file connection -->
    <script src="/js/otp.js"></script>
  </body>
</html>
